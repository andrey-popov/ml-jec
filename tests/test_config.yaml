run:
  name: test
  storage: test_results

data:
  location: data
  split: [3, 1, -1]
  batch_size: 5

features:
  global:
    numeric: [pt, eta, phi, mass, area, num_pv, rho]
  ch:
    numeric: [
      ch_pt, ch_eta, ch_phi, ch_dxy, ch_dxy_significance, ch_dz,
      ch_num_hits, ch_num_pixel_hits, ch_lost_hits, ch_norm_chi2
    ]

model:
  ch:
    type: mlp
    num_units: [10, 10]
  head:
    type: mlp
    num_units: [16, 16]

loss: mae

train:
  steps_per_epoch: 10
  max_epochs: 10
  learning_rate: 5.e-4
  reduce_lr_on_plateau:
    factor: 0.2
    patience: 10
    min_delta: &min_delta 5.e-5
  early_stopping:
    patience: 15
    min_delta: *min_delta

predict: true
